<div class="middle-section clear-fix" style="height: 90vh;padding-right: 2%;margin-top: 0;">
  <section class="middle-top clearFix bulk-header"
    style="padding-left: 5px; padding-bottom: 10px; border-bottom: 1px solid lightgrey;">

    <h1 class="pull-left">
      <a routerLink="/view/students">
        Students
      </a>
      <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
      <span *ngIf="!isProfessional">Archived Status Student List</span>
    </h1>
    <a class="hide" id="archived_download"></a>
    <section style="position: absolute; right: 25px;">
      <div *ngIf="downloadStudentReportAccess">
        <i class="fa fa-file-excel-o"
          style="font-size: 28px;color: green;cursor: pointer;margin-right: 5px;margin-left: -36px;" aria-hidden="true"
          (click)="showDownloadDetails()"></i>
      </div>
    </section>
    <div style="float: right; margin-right: 3rem;">
      <input type="text" placeholder="Search"
        style="border: 1px solid darkgrey;width: 240px;border-radius: 4px;padding-left: 7px;line-height: 28px;"
        (keyup)="searchDatabase()" [(ngModel)]="searchText" #search>
    </div>

  </section>
  <section style="margin-top: -18px;">
    <div class="table table-responsive" style="margin-top:1vh;">
      <app-basic-table [headers]="headerSetting" [displayData]="newPaginated" [tableSetting]="tableSetting"
        [rowColumnSetting]="rowColumns">
      </app-basic-table>
    </div>
    <div class="row filter-res pagination" style="width: 100%;">
      <div class="c-lg-12 c-md-12 c-sm-12 align-right">
        <pagination (goPage)="fetchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()"
          [pagesToShow]="10" [page]="PageIndex" [perPage]="pagedisplaysize" [sizeArr]="sizeArr"
          (sizeChange)="updateTableBatchSize($event)" [count]="totalRow">
        </pagination>
      </div>
    </div>
  </section>
</div>

<!-- Delete/Publish Product Modal -->
<div class="modal fade" id="actionProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div class="form-group">
          <div class="row">
            <div class="c-lg-6 align-left">
              <div class="field-wrapper datePickerBox has-value">
                <label for="fromDate">From Date</label>
                <input type="text" value="" id="fromDate" class="form-ctrl bsDatepicker" readonly="true" name="fromDate"
                  [(ngModel)]="stdetchForm.from_date" bsDatepicker />
              </div>
            </div>
            <div class="c-lg-6 align-left">
              <div class="field-wrapper datePickerBox has-value">
                <label for="toDate">To Date</label>
                <input type="text" value="" id="updateDate" readonly="true" [(ngModel)]="stdetchForm.to_date"
                  class="form-ctrl bsDatepicker" name="toDate" bsDatepicker />
              </div>
            </div>
          </div>
          <hr style="border: none;margin-bottom:0">
          <div class="row">
            <span style="color:red;">( Archived students functionality is Enable from Jan-2019 )</span>
          </div>
        </div>
        <div class=" m-0">
          <input type="button" class="normal-btn btn btn_cancel" data-toggle="modal" (click)="close_popup()"
            value="Cancel" />
          <input type="button" class="normal-btn fullBlue btn" value="Download" (click)="fetchArchivedListDetails()" />
        </div>
      </div>
    </div>
  </div>
</div>
