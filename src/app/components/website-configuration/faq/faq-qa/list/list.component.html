<div class="clearFix" style="padding-left: 15px;padding-right: 15px;">
  <section class="slide">
      <div class="header-section">
        <div class="header-item" id="coupon" (click)="toggleActiveSession('coupon')" routerLink="/view/website-configuration/faq/category/list"
          [ngClass]="(activeSession=='coupon')?'active':'non-active'">
          <!-- <div class="img-container" *ngIf="activeSession=='coupon'">
            <img src="../../.././../../assets/images/estore/Coupon_White.svg" alt="coupon">
          </div>
          <div class="img-container" *ngIf="activeSession!='coupon'">
            <img src="../../../../../assets/images/estore/coupon_Grey.svg" alt="coupon">
          </div> -->
          <div class="model-name-container">
            <span>Category</span>
          </div>
        </div>
        <div class="header-item" id="voucher" (click)="toggleActiveSession('voucher')" routerLink="/view/website-configuration/faq/qa/list"
          [ngClass]="(activeSession=='voucher')?'active':'non-active'">
          <!-- <div class="img-container" *ngIf="activeSession=='voucher'">
            <img src="../../../../../assets/images/estore/Voucher_White.svg" alt="voucher">
          </div>
          <div class="img-container" *ngIf="activeSession!='voucher'">
            <img src="../../../../../assets/images/estore/Voucher_Grey.svg" alt="voucher">
          </div> -->
          <div class="model-name-container">
            <span>QA</span>
          </div>
        </div>
      </div>
    </section>
</div>
<section class="sms-table-wrapper">

    <div class="filter-item-2">
        <button type="button" name="button" class="add-class-btn" routerLink="../add" style="margin-right: 15px;">
          <i class="fa fa-plus" aria-hidden="true"></i>
          &nbsp;
          Add FAQ QA
        </button>
      </div>
    <app-basic-table [headers]="headerSetting" [displayData]="staticPageData" [tableSetting]="tableSetting"
      [rowColumnSetting]="rowColumns" (editView)='editRow($event)' (deleteView)='deleteRow($event)'>
    </app-basic-table>
    <div style="padding-top: 9px;">
      <pagination (goPage)="fetchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()"
        [pagesToShow]="10" [page]="pageIndex" [perPage]="displayBatchSize" [sizeArr]="sizeArr" [count]="totalRecords"
        (sizeChange)="updateTableBatchSize($event)">
      </pagination>
    </div>


  </section>
