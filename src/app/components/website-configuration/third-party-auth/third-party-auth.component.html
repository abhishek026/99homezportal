<div class="container-fluid product-wrapper p-0">
  <div class="row m-0 pt-3 pb-3" style="margin-bottom: 20px;border-bottom: 1px solid #ccc;">
    <div class="col-md-12" style="padding-left: 0;">
      <section class="middle-top clearFix bulk-header">
        <div>
          <h1 class="pull-left" style="margin-bottom: 10px;">
            <a style="padding:0px; ">
              Website/ App
            </a>
            <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
            <span>Third Party Integration</span>
          </h1>
          <div style="float: right;margin-right: 10px;margin-top: 7px;">
            <span> <i class="fa fa-info-circle infomation-icon"
                style="cursor: pointer; font-size: 20px;" title="Please do not include script tags." aria-hidden="true"></i></span>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12 form-group">
          <label class="text-bold"> Chatbot URL / Other Script URL
            <!-- <span class="text-danger">*</span> -->
          </label>
          <textarea placeholder="Chat" [(ngModel)]="pageModel.chat_key" class="form-control form-control-sm">
          </textarea>
        </div>

        <div class="col-md-12 form-group">
          <label class="text-bold"> Google Analytics
            <!-- <span class="text-danger">*</span> -->
          </label>
          <textarea placeholder="Google Analytics" [(ngModel)]="pageModel.google_analytics_key" class="form-control form-control-sm">
          </textarea>
        </div>

        <div class="col-md-12 form-group">
          <label class="text-bold"> Pixel
            <!-- <span class="text-danger">*</span> -->
          </label>
          <textarea placeholder="Pixel" [(ngModel)]="pageModel.pixel_key" class="form-control form-control-sm">
          </textarea>            
        </div>

        <div class="col-md-12 form-group">
          <label class="text-bold"> Other Scripts
            <!-- <span class="text-danger">*</span> -->
          </label>
          <textarea placeholder="Google Verification" [(ngModel)]="pageModel.google_verfication_key" class="form-control form-control-sm">
          </textarea>
        </div>

      </div>
    </div>
  </div>

  <div class="go-btn-container">
    <button type="button" name="button" class="fullBlue add-class-btn" (click)="cancel()">Cancel</button>
    <button type="button" name="button" class="fullBlue gobtn" (click)="saveData()">Update</button>
  </div>
</div>
<!-- </div> -->
