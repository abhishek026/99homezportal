<section style="padding-left: 2%;">
  <section class="header-section">
    <div>
      <div class="header-title">
        <h2>
          <a routerLink="/view/{{type}}" style="color: #0084f6;">
            {{ type | titlecase }}
          </a>
          <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i> Report
        </h2>
      </div>
    </div>
  </section>
  <div class="course-menu-section-container">
    <div class="course-menu-item" *ngIf="JsonFlags.isShowAttendanceReport"
      routerLink="/view/{{type}}/reports/attendance">
      <div class="menu-title">
        <img src="./assets/images/course/create-course.svg" alt="create course">
        <span>Attendance Report </span>
      </div>
      <div class="menu-description">
        <span>Attendance report for students.</span>
      </div>
    </div>
    <div class="course-menu-item" *ngIf="JsonFlags.isShowExamReport" routerLink="/view/{{type}}/reports/exam">
      <div class="menu-title">
        <img src="./assets/images/course/create-course.svg" alt="create course">
        <span>Exam Report</span>
      </div>
      <div class="menu-description">
        <span>Exam report of student as per their performance.</span>
      </div>
    </div>
    <div class="course-menu-item" *ngIf="JsonFlags.isShowExamDash" routerLink="/view/{{type}}/reports/exam-dashboard">
      <div class="menu-title">
        <img src="./assets/images/course/create-course.svg" alt="create course">
        <span>Exam Dashboard</span>
      </div>
      <div class="menu-description">
        <span>In-depth exam report of students.</span>
      </div>
    </div>
    <div class="course-menu-item" *ngIf="JsonFlags.showBiomentricR" routerLink="/view/{{type}}/reports/biometric">
      <div class="menu-title">
        <img src="./assets/images/course/reports.svg" alt="reports">
        <span>Biometric Attendance</span>
      </div>
      <div class="menu-description">
        <span>Report for attendance report with institute that has biometric system installed.</span>
      </div>
    </div>
  </div>
</section>
