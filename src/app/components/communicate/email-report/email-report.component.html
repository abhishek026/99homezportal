<div class="clearFix sms-view-wrapper" style="padding-right: 15px;">

  <section class="middle-top clearFix bulk-header" style="padding-left: 5px; ">
    <h1 class="pull-left">
      <a style="padding:0px;">
      Communicate
      </a>
      <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
      Email Report
    </h1>
    <button class="normal-btn fullBlue btn" style="float: right;" (click)="sendNotifyPage()" *ngIf="!isProfessional">

      <i class="fa fa-plus" aria-hidden="true"></i>
      &nbsp;
      Send SMS/Email/Push
      </button>
  </section>
  <section class="sms-filter-wrapper" style="border-top: 1px solid #d4d4d4; border-bottom: 1px solid #d4d4d4">
    <div class="row">
      <div class="c-lg-4" style="padding-left: 0px;">
        <div class="field-wrapper datePickerBox has-value" style="padding-top: 8px;margin-left:-12px">
          <label for="fromDate" style="font-size: 13px; padding: 1px;">Sent From</label><span class="danger">*</span>
          <input type="text" value="" id="fromDate" class="form-ctrl bsDatepicker" style="border: solid 1px #e2ebee;
          border-radius: 4px;" readonly="true" name="fromDate" [(ngModel)]="emailFetchForm.from_date"
            (ngModelChange)="dateValidationForFuture($event) " [bsConfig]="{ isAnimated: true }" bsDatepicker />
        </div>
        <div class="field-wrapper datePickerBox has-value" style="padding-top: 8px;">
          <label for="toDate" style="font-size: 13px; padding: 1px;">Sent To</label><span class="danger">*</span>
          <input type="text" value="" id="updateDate" readonly="true" [(ngModel)]="emailFetchForm.to_date"
            class="form-ctrl bsDatepicker" style="border: solid 1px #e2ebee;
            border-radius: 4px;" name="toDate" (ngModelChange)="dateValidationForFuture($event)" bsDatepicker />
        </div>
      </div>
      <div class="c-lg-1">
        <div class="btn-sms-search">
          <input type="button" style="margin-top: 9%;margin-left: -63%;" class="normal-btn fullBlue btn" value="Go"
            (click)="fetchemailByDate()" />
        </div>
      </div>
      <div class="c-lg-13">
        <div class="row" style="float: right;">
          <div class="c-lg-7">
            <input type="text" placeholder="Search"
              style="border: 1px solid darkgrey;width: 240px;border-radius: 4px;padding-left: 7px;"
              (keyup)="searchDatabase()" [(ngModel)]="searchText" #search>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="sms-table-wrapper">

    <!-- <div class="table table-responsive student-table"> -->
    <!-- <proctur-table [dataStatus]="dataStatus" [loaderState]="isRippleLoad" [records]="emailSource"
            [tableName]="'Email'" [settings]="projectSettings">
          </proctur-table> -->

    <app-basic-table [headers]="headerSetting" [displayData]="emailSource" [tableSetting]="tableSetting"
      [rowColumnSetting]="rowColumns" (editView)='editLeadRow(row)' (deleteView)='deleteLead(row)'>
    </app-basic-table>
    <div style="padding-top: 9px;">
      <pagination (goPage)="fetchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()"
        [pagesToShow]="10" [page]="pageIndex" [perPage]="displayBatchSize" [sizeArr]="sizeArr" [count]="totalRecords"
        (sizeChange)="updateTableBatchSize($event)">
      </pagination>
    </div>


  </section>
