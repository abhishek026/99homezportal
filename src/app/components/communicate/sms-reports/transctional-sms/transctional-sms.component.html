<div class="clear-fix" style="width: 97%;">
  <section class="middle-top clearFix bulk-header" style="padding-left: 5px; ">
    <h1 class="pull-left">
      <a style="padding:0px;">
     Communicate
      </a>
      <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
      <!-- <a routerLink="/view/communicate/sms" style="padding:0px;"> -->
      SMS
      <!-- </a> -->
      <!-- <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
      <span>Transactional SMS Report</span> -->
    </h1>
    <button class="normal-btn fullBlue btn" style="float: right;" (click)="sendNotifyPage()" *ngIf="!isProfessional">

    <i class="fa fa-plus" aria-hidden="true"></i>
    &nbsp;
    Send SMS/Email/Push</button> 
 </section>
  <section class="sms-filter-wrapper" style="border-top: 1px solid #d4d4d4; border-bottom: 1px solid #d4d4d4">
    <div class="row">
      <div class="c-lg-4" style="padding-left: 0px;">
        <div class="field-wrapper datePickerBox has-value" style="padding-top: 8px;">
          <label for="fromDate" style="font-size: 13px; padding: 1px;">Sent From</label><span class="danger">*</span>
          <input type="text" value="" id="fromDate" class="form-ctrl bsDatepicker" style="border: solid 1px #e2ebee;
          border-radius: 4px;" readonly="true" name="fromDate" [(ngModel)]="smsFetchForm.from_date"
            (ngModelChange)="dateValidationForFuture($event) " bsDatepicker />
        </div>
        <div class="field-wrapper datePickerBox has-value" style="padding-top: 8px;">
          <label for="toDate" style="font-size: 13px; padding: 1px;">Sent To</label><span class="danger">*</span>
          <input type="text" value="" id="updateDate" readonly="true" [(ngModel)]="smsFetchForm.to_date"
            class="form-ctrl bsDatepicker" style="border: solid 1px #e2ebee;
            border-radius: 4px;" name="toDate" (ngModelChange)="dateValidationForFuture($event)" bsDatepicker />
        </div>
      </div>
      <div class="c-lg-1">
        <div class="btn-sms-search">
          <input type="button" style="margin-top: 9%;" class="normal-btn fullBlue btn" value="Go"
            (click)="fetchSmsByDate()" />
        </div>
      </div>
      <div class="c-lg-13">
        <div class="row" style="float: right;">
          <div class="c-lg-7">
            <input type="text" placeholder="Search"
              style="border: 1px solid darkgrey;width: 240px;border-radius: 4px;padding-left: 7px;"
              (keyup)="searchDatabase()" [(ngModel)]="searchText" #search>
          </div>
          <div *ngIf="totalRecords != 0" class="c-lg-5" style="margin-right: 23px; margin-top: 20px;">
            <i class="fa fa-file-pdf-o"
              style="font-size: 28px;color: darkred;cursor: pointer;margin-right: 5px;margin-left: -36px;"
              aria-hidden="true" (click)="exportToPdf()"></i>
            <i class="fa fa-file-excel-o" style="font-size: 28px;color: green;cursor: pointer;" aria-hidden="true"
              (click)="exportToExcel()"></i>
          </div>

        </div>
      </div>
    </div>
  </section>

  <section class="sms-table-wrapper" style="padding-left: 1%;">
    <!-- <div class="table table-responsive student-table">
          <data-display-table  #child [displayKeys]="tableSetting" [displayData]="smsSource" >
          </data-display-table>
        </div> -->
    <app-basic-table [headers]="headerSetting" [displayData]="smsSource" [tableSetting]="tableSetting"
      [rowColumnSetting]="rowColumns">
    </app-basic-table>


    <div class="row filter-res pagination" style="width: 100%; margin: 0; padding-top: 9px;">
      <div class="c-lg-12 c-md-12 c-sm-12 align-right">
        <pagination (goPage)="fetchTableDataByPage($event)" (goNext)="fetchNext()" (goPrev)="fetchPrevious()"
          [pagesToShow]="10" [page]="PageIndex" [perPage]="displayBatchSize" [sizeArr]="sizeArr" [count]="totalRecords"
          (sizeChange)="updateTableBatchSize($event)">
        </pagination>
      </div>
    </div>
  </section>

</div>
