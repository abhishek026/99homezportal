
 <div class="page-content">
    <div class="head_padding">
      <div class="w98 display">
        <div class="page_heading">
          <p>Leave Category</p>
        </div>
        <div>
          <!-- <a href="" class="mr10"><img src="../../../assets/img/email.svg" title="Send Report to email"></a> -->
          <a class="mr10" (click)="downloadPdf()"><img src="../../../assets/img/pdf.svg" title="PDF Preview"></a>
          <!-- <a href="" class="mr10"><img src="../../../assets/img/print.svg" title="Print Report"></a> -->
        </div>
      </div>
    </div>
    <div class="w98">
        <div class="pt15">
          <input type="text" class="input wid240 mr10" [(ngModel)]="leaveSearchInput" name="leaveSearchInput" (keyup)="searchInput(search)" placeholder="Category Name" #search>
            <button class="blue_button"  data-toggle="modal" data-target="#addModal">Add Category</button>
        </div>
        <div class="leave_cat">
            <div class="table_heading">
              <div>
               #
              </div>
             
              <div>Category Name </div>
              <div></div>
              <div></div>
              <div>Actions</div>
            </div>
            <!-- ===========blank-image================ -->
            <div class="empty_page" *ngIf="leaveTypeList.length == 0">
              <img src="../../../assets/images/category_img.png">
              </div>

            <div class="table_body" *ngFor="let item of leaveTypeList;let i=index">
              <div>
                {{i+1}}
              </div>
              <div>
                {{item.name}}
              </div>
             <div></div>
             <div></div>
              <div>
                <a href=""  class="mr10" data-toggle="modal" data-target="#editModal" (click)="editLeave(item)"><img src="../../../assets/img/edit.svg" title="Edit" class="group18"></a>
                <a href="" data-toggle="modal" data-target="#deleteModal" (click)="deletLeavebyId(item)"><img src="../../../assets/img/delete.svg" title="Delete" class="group18" ></a>
              </div>
            </div>
         </div>
    </div>
        
          <!-- use image only when page is empty,table body class element will not be present -->
    
    <div class="white bottom_button bottom_pagignation">
        <div class="w98">
      <!-- pagignation div -->

                <div class="w10">

                <p>Records per Page  
                    <select>

                <span> <p>Previous <a><span class="active_circle number" >1</span></a> <a><span class="number">2</span></a> <a><span class="number">3</span></a> <a><span class="next">Next</span></a></p></span>
                </div>
            </div> -->
        </div>
    </div>
</div>
<div class="modal" id="addModal"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Leave Category</h4>


          <button type="button" class="close" data-dismiss="modal" (click)="clear()">&times;</button>
        </div>
        <div class="modal-body">
          <!-- <div class="pt10">
            <input type="text" class="input wid100 mr10" name="id" id="id"  [(ngModel)]="leaveType.id" placeholder="Category ID *">
          </div> -->
          <div class="pt10">
            <input type="text" class="input wid100 mr10" name="name" id="name" [(ngModel)]="leaveType.name" placeholder="Category Name *">
          </div>
          <div class="pt10 h10">
            <button class="blue_button right" (click)="createLeaveType()">Add</button>
          </div>
        </div>        
      </div>
    </div>
  </div>
 <div class="modal" id="editModal" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Leave Category</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="clear()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="pt10">
            <input type="text" class="input wid100 mr10" name="name" [(ngModel)]="leaveType.name" placeholder="Category Name *">
          </div>
          <div class="pt10 h10">
            <button class="blue_button right" (click)="editLeaveType()">Edit</button>
          </div>
        </div>        
      </div>
    </div>
  </div> 
  <div class="modal" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete Leave Category : {{leaveType.name}}</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="clear()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="pt10 h10">
            <button class="white_button" data-dismiss="modal">Cancel</button>
            <button class="blue_button right" (click)="deleteLeave()">Delete</button>
          </div>
        </div>        
      </div>
    </div>
  </div>
