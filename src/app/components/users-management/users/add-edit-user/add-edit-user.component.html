<section class="clearFix" style="padding: 2%;padding-top: 2px;">
  <div class="content-container">
    <section class="middle-top mb0 clearFix ">
      <div class="header">
        <h2 class="pull-left">
          <a routerLink="/view/manage">
            User
          </a>
          <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
          <span *ngIf="userId == '-1'">Add User</span>
          <span *ngIf="userId != '-1'">Edit User</span>
        </h2>
      </div>
    </section>

    <div class="user-form-section">
      <div class="row">
        <div class="c-sm-4 c-md-4 c-lg-4">
          <div class="field-wrapper">
            <label for="nameUser">Name <span class="text-danger">*</span></label>
            <input type="text" class="form-ctrl" [(ngModel)]="roleDetails.name" id="nameUser" name="nameUser">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="c-sm-4 c-md-4 c-lg-4">
          <div class="field-wrapper">
            <label for="contactNO">Contact No<span class="text-danger">*</span></label><br>
            <span class="countryCallingCode" style="width: 20%">
              <select id="country_id" class="form-ctrl" [(ngModel)]="roleDetails.country_id" name="country_id"
                [disabled]="countryDetails.length<=1" (change)="onChangeObj($event.target.value)"
                style="height: 29px;padding: 0">
                <option value=""></option>
                <option [value]="data.id" selected *ngFor='let data of countryDetails'>
                  {{data.country_code}} +{{data.country_calling_code}}
                </option>
              </select>
            </span>
            <input type="text" class="form-ctrl" [(ngModel)]="roleDetails.username" id="contactNO" name="contactNO"
              onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" style="width: 80%">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="c-sm-4 c-md-4 c-lg-4">
          <div class="field-wrapper">
            <label for="emailID">Email ID</label>
            <!-- <label for="emailID" *ngIf="userId != '-1'">Alternate Login Email ID</label> -->
            <input type="text" class="form-ctrl" [(ngModel)]="roleDetails.alternate_email_id" id="emailID"
              name="emailID">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="c-sm-4 c-md-4 c-lg-4">
          <div class="field-wrapper">
            <label for="address">Address</label>
            <input type="text" class="form-ctrl" [(ngModel)]="roleDetails.address" id="address" name="address">
          </div>
        </div>
      </div>

      <div class="row" *ngIf="userId == '-1' || roleDetails.userType == '0' || roleDetails.userType == '9'">
        <div class="c-sm-4 c-md-4 c-lg-4">
          <div class="field-wrapper">
            <label for="">Role<span class="text-danger">*</span></label>
            <select id="" class="form-ctrl" [(ngModel)]="roleDetails.role_id">
              <option value="-1"></option>
              <option *ngFor="let opt of rolesList" [value]="opt.role_id">
                {{opt.role_name}}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="userId != '-1' && roleDetails.mutlpleRoles != '' && roleDetails.mutlpleRoles != null">
        <div class="c-sm-4 c-md-4 c-lg-4">
          <h4>Multiple Roles:{{roleDetails.mutlpleRoles}}</h4>
        </div>
      </div>

      <div class="row" *ngIf="biometricEnable == '1'">
        <div class="c-sm-4 c-md-4 c-lg-4">
          <div class="field-wrapper">
            <label for="attendance_device_id">Attendance Card ID</label>
            <input type="text" class="form-ctrl" [(ngModel)]="roleDetails.attendance_device_id"
              id="attendance_device_id" name="attendance_device_id">
          </div>
        </div>
      </div>

      <div class="row" *ngIf="userId == '-1'">
        <div class="c-sm-4 c-md-4 c-lg-4">
          <div class="field-checkbox-wrapper">
            <input id="is_employee_to_be_create" name="is_employee_to_be_create" type="checkbox" class="form-checkbox"
              [(ngModel)]="roleDetails.is_employee_to_be_create">
            <label for="is_employee_to_be_create">Allow Employee to create automatically</label>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="userId != '-1'">
        <div class="c-sm-4 c-md-4 c-lg-4">
          <div class="field-checkbox-wrapper">
            <input id="is_active" name="is_active" type="checkbox" class="form-checkbox"
              [(ngModel)]="roleDetails.is_active">
            <label for="is_active">Is Active</label>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="enable_ip_lock_feature=='Y'">
        <div class="c-sm-4 c-md-4 c-lg-4">
          <div class="field-checkbox-wrapper">
            <input id="is_office_only_access" name="is_office_only_access" type="checkbox" class="form-checkbox"
              [(ngModel)]="roleDetails.is_office_only_access">
            <label for="is_office_only_access">Enable IP Lock Functionality</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="c-sm-6 c-lg-6 c-md-6">
          <div class="pull-right">
            <button class="btn" routerLink="/view/manage/user">Cancel</button>
            <button class="btn fullBlue" *ngIf="userId == '-1'" [disabled]="isRippleLoad"
              (click)="saveUserDetails()">Save</button>
            <button class="btn fullBlue" *ngIf="userId != '-1'" [disabled]="isRippleLoad"
              (click)="updateUserDetails()">Update</button>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
