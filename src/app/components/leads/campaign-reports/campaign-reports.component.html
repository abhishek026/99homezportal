<div class=" clearFix" style="padding-top: 2px;padding-left: 10px;">
    <section class="middle-top clearFix bulk-header" style="padding-left: 17px;">
        <h1 class="pull-left">
         <a routerLink="/view/reports/list" style="padding:0px;">
                Reports
            </a><i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
            
            Campaign Reports
        </h1>
    </section>
    <section class="middle-main clearFix">
        <div class="common-tab" style="border-bottom: 1px solid lightgrey;">
            <ul>
                <li id="liSMSReport" (click)="switchActiveView('liSMSReport')" class="unactive">
                    <a routerLink="/view/leads/campaign-reports/sms-report">Bulk SMS Report</a>
                </li>
                <li id="liLeadSMSReport" (click)="switchActiveView('liLeadSMSReport')" class="unactive">
                    <a routerLink="/view/leads/campaign-reports/lead-sms">Lead SMS Report</a>
                </li>
            </ul>
        </div>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </section>
</div>
