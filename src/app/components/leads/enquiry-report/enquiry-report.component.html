<div class="middle-section clearFix" style="margin-top: -11px;">
    <section class="middle-top clearFix bulk-header" style="padding-left: 17px;">
        <h1 class="pull-left">
            <a routerLink="/view/reports/list" style="padding:0px;">
                Reports
            </a>
            <i style="font-family: 'FontAwesome';" class="fas fa-angle-right"></i>
            Enquiry Report
        </h1>
    </section>
    <section class="middle-main clearFix">
        <div class="common-tab">
            <ul>
                <li id="liCounsellor" *ngIf="jsonReportFlags.isCounsellor" [ngClass]="{'active': activeView == 'liCounsellor'}" (click)="switchActiveView('liCounsellor')" class="unactive">
                    <a routerLink="/view/leads/enquiryReport/counsellor">Counsellor</a>
                </li>
                <li id="liSource" *ngIf="jsonReportFlags.isSource" [ngClass]="{'active': activeView == 'liSource'}" (click)="switchActiveView('liSource')" class="unactive">
                    <a routerLink="/view/leads/enquiryReport/source">Source</a>
                </li>
                <li id="liReferredBy" *ngIf="jsonReportFlags.isRefferBy" [ngClass]="{'active': activeView == 'liReferredBy'}" (click)="switchActiveView('liReferredBy')" class="unactive">
                    <a routerLink="/view/leads/enquiryReport/referredBy">Referred By</a>

                </li>
            </ul>
        </div>

        <div class="router-container" style="margin-top: -53px;">
            <router-outlet></router-outlet>
        </div>
    </section>
</div>
